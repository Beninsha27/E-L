<!DOCTYPE html>
<html>
    <head>
        <title>Switch Demo</title>
    </head>
    <body>
        <script>
            let name="Difa"
            switch(name)
            {
                case("Ashmi"):
                    console.log("Ashmi")
                    break;
                case("Beni"):
                    console.log("Beni")
                    break;
                case("Difa"):
                    console.log("Difa")
                    break;
                case("Anisha"):
                    console.log("Anisha")
                    break;
                default:
                    console.log("Error")
            }
        </script>
    </body>
</html>
